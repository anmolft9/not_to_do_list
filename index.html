<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper container">
      <!-- title -->
      <div class="title text-center mt-5 mb-5">
        <h1>Weekly task management</h1>
      </div>

      <!-- form -->
      <form
        action="javascript:void(0)"
        method="post"
        onsubmit="handleOnSubmit(this)"
      >
        <div class="row g-3">
          <div class="col-md-6">
            <input
              type="text"
              name="task"
              required
              class="form-control"
              placeholder="Task Name"
              aria-label="First name"
            />
          </div>
          <div class="col-md-4">
            <input
              type="number"
              name="hr"
              class="form-control"
              placeholder="Hours"
              aria-label="Last name"
            />
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary form-control" type="submit">
              add task
            </button>
          </div>
        </div>
      </form>

      <!-- <hr /> -->
      <!--  table -->
      <div class="row mt-5">
        <!--left table  -->
        <div class="col-md-6 col-sm-12">
          <div class="task-table">
            <div class="text-center py-3">
              <h2>Entry List</h2>
            </div>
            <table class="table">
              <tbody id="entryList">
                <tr class="text-center">
                  <td>no data found</td>
                </tr>
              </tbody>
            </table>
            <div class="text-end">You could have save 10hrs/week</div>
          </div>
        </div>
        <!-- right table -->
        <div class="col-md-6">
          <div class="task-table">
            <div class="text-center py-3">
              <h2>Bad List</h2>
            </div>
            <table class="table">
              <tbody id="badList">
                <tr class="text-center">
                  <td>no data found</td>
                </tr>
              </tbody>
            </table>
            <div class="text-end">You could have save 10hrs/week</div>
          </div>
        </div>
      </div>

      <div class="text-center mt-5 fs-3">total weekly hours</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
